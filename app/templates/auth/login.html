<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href={% static "../assets/images/favicon.png" %}>
    <title>Login</title>
    <!-- Custom CSS -->
    <link href={% static "/assets/css/style.min.css" %} rel="stylesheet">

</head>

<body>
    <div class="main-wrapper">
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
            style="background:url({% static 'assets/images/big/auth-bg.jpg' %}) no-repeat center center;">
            <div class="auth-box row">
                <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url({% static 'assets/images/login/login.png' %});">
                </div>
                <div class="col-lg-5 col-md-7 bg-white">
                    <div class="p-3">
                        <div class="text-center">
                            <img src={% static "assets/images/big/icon.png" %} alt="wrapkit">
                        </div>
                        <h2 class="mt-3 text-center">Sign In</h2>
                        <p class="text-center">Enter your email address and password to access admin panel.</p>
                        <form method="POST" class="row g-3">
                            {% csrf_token %}
                            <div class="col-12">
                                <label for="inputUsername" class="form-label">Username</label>
                                <input name='username' type="text" class="form-control" id="inputUsername" placeholder="Enter your username">
                            </div>
                            <div class="col-12">
                                <label for="inputChoosePassword" class="form-label">Password</label>
                                <input name='password' type="password" class="form-control border-end-0" id="inputChoosePassword" placeholder="Enter Password"> 
                                
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
    <script src={% static "assets/libs/jquery/dist/jquery.min.js" %}></script>
    <script src={% static "assets/libs/popper.js/dist/umd/popper.min.js" %}></script>
    <script src={% static "assets/libs/bootstrap/dist/js/bootstrap.min.js " %}></script>

</body>

</html>
